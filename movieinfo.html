<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="infoStyle.css" />
    <title>상세 정보 페이지</title>
  </head>
  <body>
    <header>
      <div class="upBar">
        <button class="homeBtn"><img class="homeBtnImg"src="./resource/logo.png" alt="메인화면"></button>
        <button class="loginBtn"><img class="homeBtnImg"src="./resource/login.png" alt="로그인"></button>
      </div>
    </header>
    <div class="infoBox"></div>
    <div class="mainBox">
      <div class="reviewBox">
        <h2>Review</h2>
        <br>
        <div class="reviewBigBox">
          <div class="reviewInputBox">
            <div class="userpwdBox">
              <input class="nameInput" placeholder="작성자명" maxlength="4"></input>
              <input class="pwdInput" type="password" maxlength="10" placeholder="비밀번호"></input>
              <button type="button" class="reviewSaveBtn">저장</button>
            </div>
            <div class="txtBox">
              <textarea class="txtInput" placeholder="리뷰내용" maxlength="100"></textarea>
            </div>
          </div>
          <div class="reviewListBox" style="height: 500px; overflow: auto">
            <ul type="none">
            </ul>
          </div>
        </div>
      </div>
      <!-- <div class="otherBox">
        <p>호로록</p>
        <p>로로록</p>
      </div> -->
    </div>
  </body>
  <script src="info.js"></script>
</html>
