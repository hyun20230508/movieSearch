<html lang="en">

    <link rel="stylesheet" href="./loginStyle.css" />

  <body>
    <div class="loginBox">
        <h1 onclick="window.history.back()">TLC Movies</h1>

            <br>
            <div class="loginBtnBox">
                <button type="button" class="loginBtn">로그인</button>
            </div>
        </form>
    </div>
    <script src="./loginJava.js"></script>
  </body>
